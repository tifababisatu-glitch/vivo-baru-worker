name: ðŸš€ Deploy Cloudflare Worker

on:
  push:
    branches: [ "main" ]      # Jalankan otomatis setiap push ke branch main
  workflow_dispatch:           # Bisa juga dijalankan manual lewat tombol "Run workflow"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout source
        uses: actions/checkout@v4

      - name: ðŸ§° Install Wrangler CLI
        run: npm install --global wrangler@4

      - name: ðŸš€ Deploy Worker to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          wrangler deploy --config wrangler.toml --env production \
            --var TG_BOT_TOKEN:${{ secrets.TG_BOT_TOKEN }} \
            --var TG_CHAT_ID:${{ secrets.TG_CHAT_ID }}
