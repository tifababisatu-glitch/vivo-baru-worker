name: Deploy Cloudflare Worker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Update Wrangler ke v4
      - name: Install Wrangler
        run: npm install --global wrangler@4

      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        # ✅ Config & environment benar
        run: wrangler deploy --config wrangler.toml --env production
